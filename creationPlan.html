    <main class = "content-container" id="contenu-principal">
        <form class = "recipe-form" id="form-plan">
          
          <button
            id="btn-suppression-plan"
            type="submit"
            class="send-button delete-recipe-button"
          >
            Supprimer le plan
          </button>
          <div class = titre>
            <h1>Creation d'un plan</h1>
            <h2>Details sur le plan hebdomadaire:</h2>
          </div>

          <div class="form-columns"> 
            <div class="left-column">
              <div class="form-group">
                <label for="titre-recette">Titre du plan : <span class="required">*</span></label> 
          <input
            type="text"
            id="titre-plan"
            required
          ></input>
        </div>
        <div class="form-group">
          <label for="description-recette">Description du plan <span class="required">*</span></label>
          <textarea
            id="description-plan"
            required
          ></textarea>
        </div>
        </div>

        <div class="right-column ">
          <div id="zone-images" class = "form-group file-upload-group">
            <label for="prochaine-image">Photo du plan : <span class="required">*</span></label>
          <div class = "file-upload-box" id="nouvelles-images-recette" >
            <p>Glissez-deposez vos photos ici ou cliquez pour chercher</p>
            <input
              type="file"
              class="image-recette"
              id="prochaine-image"
              name="image"
              
              accept="image/png, image/jpeg, image/jpg"
              multiple="multiple"
            />
            <button
            id="btn-creation-recette-image"
            type="button"
            class="send-button"
          >
            Ajouter une image
          </button>
          </div>
          </div>
        </div>
        </div>


         <label class= "titre-plan" for="message"><h2>Veuillez creer votre plan</h2></label>

            <div id="affichage-recettes-lundi"></div>
            <div class="ingredient-item">
              <div class="ingredient-input">
            
            <input id="prochaine-recette-lundi" type="text" placeholder="Prochaine recette : " class="selecteur1" list="liste-recette-lundi"/>
            <datalist id="liste-recette-lundi">
            </datalist>
            </div>
            </div>
          <button
            id="btn-creation-plan-recette-lundi"
            type="submit"
            class="send-button add-recipe-button"
          >
            Ajouter la recette

          </div>
