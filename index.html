<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Planigo</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="assets/js/index.js"></script>
</head>

<body>
    <main class="conteneur">
        <div class="content-area">
            <div class="boite-de-texte">
                <div class="content-column">
                    <h1 class="title">Planigo</h1>
                    <h2 class="subtitle">Connectez-vous !</h2>
                    <div class="membre">
                        <span class="text-membre">Vous n'êtes pas membre ?</span>
                        <a href="inscription.html" class="lien-membre">Créer un compte</a>
                    </div> 
                    <div class="erreur" id="loginError"></div>      
                    <div class="success" id="loginSuccess"></div>   

                    <form id="pageAccueil">
                        <label class= "input-label" for="identifiant">Nom</label>
                        <div class = "input-box">
                        <input type="text" class="input-field" id="identifiant" name="identifiant" placeholder="Entrez votre identifiant"
                            required>
                        </div>

                        <label class= "input-label"for="motDePasse">Mot de passe</label>
                        <div class = "input-box">
                        <input type="password" class= "input-field" id="motDePasse" name="motDePasse" placeholder="Entrez votre mot de passe"
                            required>
                        </div>

                        <div class="groupe-btn">
                        <button type="submit" class="login ">Connexion</button>
                        <button type="reset" class="reset">Effacer</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="assets/video/video_background.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo HTML5.
  </video>
</div>


</html>
